<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <title>Розрахунок платежів</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="idz_platezhi_index.css">
    <script src="idz_platezhi_script.js" defer></script>
</head>
<body>
<div class="container">
    <h2>Розрахунок платежу</h2>
    <label for="currentDate">Вибір поточної дати:</label>
    <input type="date" id="currentDate">

    <label for="expiredDate">Дата списання підписки:</label>
    <input type="date" id="expiredDate">

    <label for="currentBalance">Поточний баланс (грн):</label>
    <input type="number" id="currentBalance" placeholder="Введіть суму">

    <label for="tarif">Сума платежу (грн):</label>
    <input type="number" id="tarif" placeholder="Введіть суму">

    <button onclick="calculateSubscriptionEndDate()">Розрахувати</button>

    <div class="result">
        <p id="resultText"></p>
    </div>
</div>
</body>
</html>
