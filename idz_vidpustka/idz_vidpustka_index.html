<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <title>Розрахунок відпустки</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="idz_vidpustka_index.css">
    <script src="idz_vidpustka_script.js" defer></script>
</head>
<body>
<div class="container">
    <h2>Розрахунок відпустки</h2>
    <label for="startDate">Дата початку відпустки:</label>
    <input type="date" id="startDate" onchange="startSundayCheck()">

    <label for="endDate">Дата закінчення відпустки:</label>
    <input type="date" id="endDate" onchange="endSundayCheck()">

    <label for="during">Тривалість (днів):</label>
    <input type="number" id="during" placeholder="Введіть кількість днів">

    <label for="addFeastDay" id="FeastDayLabel">Додати свято</label>
    <button id="addFeastDay" onclick="addFeastDay()">+</button>

    <div id="eventContainer"></div>

    <button id= "calculateBtn" onclick="calculateVacation()">Розрахувати</button>

    <div class="result">
        <p id="resultText"></p>
    </div>
</div>
</body>
</html>
